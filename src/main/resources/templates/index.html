<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
</head>
<body>
<!-- ここではエスケープされずに表示されます -->
<p>"${message}"</p>

<!-- ここではThymeleafが変数を置き換えて表示します -->
<p th:text="${message}"></p>
<p th:text="${message}">text</p>
</body>
</html>
